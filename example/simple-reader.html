<!doctype html>
<html lang="ja">
  <head>
    <title>nehan5 page-element test</title>
    <meta content="ja" name="content-language">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- styles -->
    <link href="../css/nehan.css" rel="stylesheet">
  </head>
  <body>
    <h1>simple reader using PagedElement</h1>
    <div>
      <button id="next">next</button>
      <button id="prev">prev</button>
    </div>
    <div id="result"></div>

    <!-- scripts -->
    <script type="text/javascript" src="../dist/nehan.js"></script>
    <script type="text/javascript">
      var pe = Nehan.createPagedElement().setStyle("body", {
        "flow":"tb-rl",
        "color":"#505050",
        "background-color":"#f0f0f0",
        "width":640,
        "height":480,
        "font-size":20
      }).setContent("<h1>hello, nehan.js</h1>");

      document.getElementById("next").onclick = function(){
        pe.setNextPage();
      };

      document.getElementById("prev").onclick = function(){
        pe.setPrevPage();
      };

      document.getElementById("result").appendChild(pe.getElement());
    </script>
  </body>
</html>
